<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ccbab43184.js" crossorigin="anonymous"></script>
    <style>
        .box{
            width: 50%;
            margin: auto;
        }
        
    </style>
    <script>
        var cities = ["Mumbai","Chennai"];
        function LoadCities(){
            document.getElementById("lstCities").innerHTML = "";    
          for(city of cities){
            var opt = document.createElement("option");
            opt.innerHTML = city;
            document.getElementById("lstCities").appendChild(opt);
          }
          
        }
        function bodyLoad(){
            LoadCities();
        }
        function capitalizeFirstLetter(str) {

            // converting first letter to uppercase
             const capitalized = str.charAt(0).toUpperCase() + str.slice(1);

            return capitalized;
        }

        function addClick(){
            var cityname = document.getElementById("cityName").value;
            if(cities.indexOf(cityname)==-1 ) {
                cities.push(capitalizeFirstLetter(cityname) );
                LoadCities();
                document.getElementById("cityName").value="";
            }else{
                alert("City already exist..");
            }
        }
        function deleteClick(){
            var selectedCity = document.getElementById("lstCities").value;
            var cityindex = cities.indexOf(selectedCity);
            if(selectedCity != ""){
                var flag = confirm(`Are you sure ?\n you want to delete ${selectedCity}`);
                if(flag==true){
                    cities.splice(cityindex,1);
                    LoadCities();
                }
            }else{
                alert("Please select an  item to delete");
            }
            
        }
        function sortClick(){
            cities.sort();
            LoadCities();
        }
        function clearClick(){
            var clr = confirm("Are you sure ? All items in the list will be deleted");
            if(clr==true){
                cities = [];
                LoadCities();
            }
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <div class="box">
        <div>
            <div>
                <h2>Add City</h2>
            </div>
            <div class="mt-3 input-group">
                <input type="text" class="form-control" id="cityName" pattern="[A-Z]*">
                <button class="btn btn-primary" onclick="addClick()">Add</button>
            </div>
            <div class="mt-3">
                <select class="form-select" id="lstCities" size="5">
    
                </select>
            </div>
            <div class="mt-3">
                <h5 id="lblCount"></h5>
            </div>
            <div class="mt-3">
                <button class="btn btn-danger" onclick="deleteClick()"><span><i class="fa-solid fa-trash"></i></span>Delete</button>
                <button class="btn btn-success" onclick="sortClick()"><span><i class="fa-solid fa-arrow-up-a-z"></i></span></button>
                <button class="btn btn-danger" onclick="clearClick()">Clear All</button>
            </div>
        </div>
    </div>
</body>
</html>
